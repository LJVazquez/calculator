<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculabra</title>
</head>
<body>
    <div class="container text-right" id="calc" >
        <div class="row pt-2" id="display">
            <div class="col-12 px-5" id="display-previous" data-display="previous"></div>
            <div class="col-12" id="display-current" data-display="current"></div>
        </div>

<!------------------------------- buttons -------------------------->

        <div class="container py-3">
            <div class="row">
                <div class="col-3" data-id="del"> <key class="func"> ⌫ </key> </div>
                <div class="col-3" data-id="ac"> <key class="func"> AC </key> </div>
                <div class="col-3" data-id="sign"> <key class="func"> ± </key> </div>
                <div class="col-3" data-op="/"> <key class="op"> ÷ </key> </div>
            </div>
            
            <div class="row">
                <div class="col-3" data-num="7"> <key class="num"> 7 </key> </div>
                <div class="col-3" data-num="8"> <key class="num"> 8 </key> </div>
                <div class="col-3" data-num="9"> <key class="num"> 9 </key> </div>
                <div class="col-3" data-op="*"> <key class="op"> * </key> </div>
            </div>
            
            <div class="row">
                <div class="col-3" data-num="4"> <key class="num"> 4 </key> </div>
                <div class="col-3" data-num="5"> <key class="num"> 5 </key> </div>
                <div class="col-3" data-num="6"> <key class="num"> 6 </key> </div>
                <div class="col-3" data-op="-"> <key class="op"> - </key> </div>
            </div>
            
            <div class="row">
                <div class="col-3" data-num="1"> <key class="num"> 1 </key> </div>
                <div class="col-3" data-num="2"> <key class="num"> 2 </key> </div>
                <div class="col-3" data-num="3"> <key class="num"> 3 </key> </div>
                <div class="col-3" data-op="+"> <key class="op"> + </key> </div>
            </div>
            
            <div class="row">
                <div class="col-6" data-num="0"> <key class="num zero"> 0 </key> </div>
                <div class="col-3" data-id="dot"> <key class="num"> . </key> </div>
                <div class="col-3" data-id="result" class="op"> <key class="op res"> = </key> </div>
            </div>
        </div>

    </div>

<!------------------------------- buttons -------------------------->




<script
src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
